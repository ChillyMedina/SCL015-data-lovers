<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rick and Morty Wiki</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rum+Raisin&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root">
    <div class="welcomeScreen" id="welcomeScreen">
      <main class="welcomeText">
        <h1 class="logoText">Welcome to</h1>
        <img src="img/rickandmortylogopng.png" alt="Logo RickandMorty" class="logorick">
        <h2 class="logoText">Wiki</h2>
      </main>
      <div class="letsExploreButton">
        <button id="startButton" class="exploreButton">Let's Explore</button>
      </div>
    </div>

<!---------------------------Segunda pÃ¡gina---------------------------------->

<div class="charactersScreen" id="charactersScreen" hidden>
  <nav id="navrick">
    <img src="img/rickandmortylogopng.png" id="returnButton" class="returnButton" />
    <div class="searchwrapper">
      <input type="text" name="searchBar" id="searchBar" class="searchStyle" placeholder="Search for a character"/>
    </div>
  </nav>
  <main class="charactersMain">
    <div class="order-tittle">

    <div class="backgroundTittle">
      <tittle class="charactersTittle">Characters</tittle>
    </div>
  </div>
  <div class="order-filter-characters">
    <div class="wrap-filter-order">
      <div class="selectStyle">
        <select value="slct" id="selectOrderValue" class="selectOrder">
          <option selected disabled>Order</option>
          <option value="AZorder" id="orderAZ" >Alphabetically A-Z</option>
          <option value="ZAorder" id="orderZA">Alphabetically Z-A</option>
          <option value="orderDefault" id="orderDefault">Default</option>
        </select>
      </div>
          <div class="filtersStyle" id="filterID">Filters</div>
            <div class="stateStyle">
              <p class="alignTittleCheck">State of life:</p>
              <input class="alignCheck" type="checkbox" value="Alive" id="aliveCheck">aliveCheck
              <input class="alignCheck" type="checkbox" value="Dead" id="deadCheck">Dead
              <input class="alignCheck" type="checkbox" value="UnknownStatus" id="unknownStatusCheck">Unknown
            </div>
            <div class="specieStyle">
              <p class="alignTittleCheck">Species:</p>
              <input class="alignCheck" type="checkbox" value="Human" id="humanCheck" name="check">Human
              <input class="alignCheck" type="checkbox" value="Alien" id="alienCheck" name="check">Alien
              <input class="alignCheck" type="checkbox" value="UnknownSpecie" id="unknownSpecieCheck" name="check">Unknown
            </div>
          </div>

        <div class="wrap-characters">
          <div id="listCharacters" class="charactersContainer"></div>
        </div>
      </div>
      </main>

    </div>

  </div>

  <script src="main.js" type="module"></script>
</body>

</html>
